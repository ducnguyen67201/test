version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/zerozero/proto/gen/go
plugins:
  # Go generation
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  - plugin: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative

  - plugin: buf.build/connectrpc/go
    out: gen/go
    opt:
      - paths=source_relative

  # TypeScript generation (using local npm packages)
  - plugin: protoc-gen-es
    out: gen/ts
    opt:
      - target=ts
    path: D:/START_UP/zeroZero/node_modules/.bin/protoc-gen-es.cmd

  - plugin: protoc-gen-connect-es
    out: gen/ts
    opt:
      - target=ts
    path: D:/START_UP/zeroZero/node_modules/.bin/protoc-gen-connect-es.cmd
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zerozero-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-zerozero}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - zerozero-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: zerozero-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - zerozero-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: zerozero-api
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-zerozero}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      API_PORT: 8080
      API_ENV: production
      API_CORS_ORIGINS: ${API_CORS_ORIGINS}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zerozero-network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: zerozero-web
    environment:
      NEXT_PUBLIC_API_URL: http://api:8080
      NEXT_PUBLIC_GRPC_URL: http://api:8080
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - zerozero-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: zerozero-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - web
    networks:
      - zerozero-network
    restart: unless-stopped

networks:
  zerozero-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
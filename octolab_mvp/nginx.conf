# OctoLab Production Nginx Configuration
# =======================================
#
# This configuration:
# - Serves React frontend static files
# - Proxies /api/* requests to the FastAPI backend
# - Proxies /vnc/{port}/ to VNC servers (Firecracker labs)
# - Handles CORS and caching appropriately
# - Provides security headers

upstream backend {
    # Backend runs on host, not in Docker - use host gateway
    server 172.17.0.1:8000;
    keepalive 32;
}

# Map to extract VNC port from URI: /vnc/37084/path -> 37084
map $uri $vnc_port {
    ~^/vnc/(\d+)  $1;
    default       "";
}

# Map to extract path after port: /vnc/37084/vnc.html -> vnc.html
map $uri $vnc_path {
    ~^/vnc/\d+/(.+)$  $1;
    ~^/vnc/\d+/?$     "";
    default           "";
}

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # =========================================================================
    # API Proxy - Forward to FastAPI backend
    # =========================================================================
    location /api/ {
        # Remove /api prefix when proxying to backend
        rewrite ^/api/(.*) /$1 break;

        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support (for future use)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;

        # Don't buffer for streaming responses
        proxy_buffering off;

        # Handle large evidence uploads
        client_max_body_size 250M;
    }

    # =========================================================================
    # Health Check Endpoints (direct to backend)
    # =========================================================================
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ready {
        proxy_pass http://backend/ready;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # =========================================================================
    # Auth Endpoints (direct to backend without /api prefix)
    # =========================================================================
    location /auth/ {
        proxy_pass http://backend/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # Labs Endpoints (direct to backend)
    # =========================================================================
    location /labs {
        proxy_pass http://backend/labs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Evidence downloads can be large
        client_max_body_size 250M;
        proxy_read_timeout 300s;
    }

    # =========================================================================
    # Recipes Endpoints (direct to backend)
    # =========================================================================
    location /recipes {
        proxy_pass http://backend/recipes;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # Admin Endpoints (direct to backend)
    # =========================================================================
    location /admin/ {
        proxy_pass http://backend/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # Guacamole Proxy - Remote Desktop Gateway
    # Proxies /guacamole/ to Guacamole container (via guacamole_guac-internal network)
    # Requires WebSocket support for tunnel protocol
    #
    # SECURITY: Direct access to Guacamole UI is blocked. Users must connect
    # via /labs/{id}/connect which provides a token-authenticated URL.
    # =========================================================================

    # Block direct access to Guacamole login/admin pages
    location = /guacamole/ {
        return 403 "Direct access forbidden. Use /labs/{id}/connect to access labs.";
    }
    location = /guacamole {
        return 403 "Direct access forbidden. Use /labs/{id}/connect to access labs.";
    }
    location ~* ^/guacamole/(index\.html|#/?$) {
        return 403 "Direct access forbidden. Use /labs/{id}/connect to access labs.";
    }

    # Allow Guacamole API and client connections (requires token in URL)
    location /guacamole/ {
        # Only allow requests that have a token parameter (authenticated redirect from backend)
        # This isn't perfect security but blocks casual browsing to the UI
        if ($args !~ "token=") {
            # Allow API calls needed for client initialization
            set $block_request "1";
        }
        if ($uri ~ "^/guacamole/api/") {
            set $block_request "0";
        }
        if ($uri ~ "^/guacamole/websocket-tunnel") {
            set $block_request "0";
        }
        if ($uri ~ "^/guacamole/tunnel") {
            set $block_request "0";
        }
        # Allow static assets needed by the client
        if ($uri ~ "\.(js|css|png|jpg|gif|ico|woff|woff2|ttf|svg)$") {
            set $block_request "0";
        }

        proxy_pass http://octolab-guacamole:8080/guacamole/;
        proxy_http_version 1.1;

        # WebSocket upgrade (required for Guacamole tunnel)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for remote desktop sessions
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Don't buffer WebSocket data
        proxy_buffering off;
    }

    # =========================================================================
    # VNC Proxy for Firecracker Labs
    # Maps /vnc/{port}/{path} to host:{port}/{path}
    # Uses 172.17.0.1 (Docker host gateway) since nginx runs in container
    # Port and path extracted via map directive at top of config
    # =========================================================================
    location ^~ /vnc/ {
        # Use map-extracted variables for port and path
        # $vnc_port and $vnc_path are set by map directives above
        proxy_pass http://172.17.0.1:$vnc_port/$vnc_path$is_args$args;
        proxy_http_version 1.1;

        # WebSocket upgrade (required for VNC)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Long timeout for VNC sessions
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Don't buffer WebSocket data
        proxy_buffering off;
    }

    # =========================================================================
    # Static Assets (with caching)
    # =========================================================================
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =========================================================================
    # Frontend (React SPA)
    # =========================================================================
    location / {
        root /usr/share/nginx/html;
        index index.html;

        # Try static files first, fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;

        # Cache HTML for short period, assets handled separately
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Cache other static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # =========================================================================
    # Error Pages
    # =========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

[Globals]
; xrdp.ini file version number
ini_version=1

; fork a new process for each incoming connection
fork=true

; ports to listen on, number alone means listen on all interfaces
port=3389

; regulate if the listening socket use socket option tcp_nodelay
tcp_nodelay=true

; regulate if the listening socket use socket option keepalive
tcp_keepalive=true

; security layer can be 'tls', 'rdp' or 'negotiate'
security_layer=negotiate

; minimum security level allowed for client for classic RDP encryption
crypt_level=high

; If empty and no domain name is given, the first suitable section in
; this file will be used.
autorun=

allow_channels=true
; Disable multi-monitor support to avoid dynamic_monitor_open_response errors
; This forces a single fixed resolution, which works better with dummy driver
allow_multimon=false
bitmap_cache=true
bitmap_compression=true
bulk_compression=true
; Reduce color depth from 32 to 16 for better performance (50% bandwidth reduction)
; 16-bit is sufficient for most use cases and significantly reduces lag
max_bpp=16
new_cursors=true
; fastpath - can be 'input', 'output', 'both', 'none'
use_fastpath=both

[Channels]
; Channel names not listed here will be blocked by XRDP.
rdpdr=true
rdpsnd=true
drdynvc=true
cliprdr=true
rail=true
xrdpvr=true
tcutils=true

;
; Session types

[Xorg]
name=Xorg
lib=libxup.so
username=ask
password=ask
ip=127.0.0.1
; port=-1 means use UNIX socket (standard, secure approach)
; sesman starts Xorg, then xrdp connects via /tmp/.X11-unix/X10
; This is more secure than TCP and is the recommended Debian 12 configuration
port=-1
code=20

[Logging]
LogFile=/var/log/xrdp.log
; Reduced from DEBUG to INFO to improve performance (less CPU/I/O overhead)
LogLevel=INFO
EnableSyslog=false
EnableConsole=false
EnableProcessId=true
SyslogLevel=INFO


name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      api-image: ${{ steps.image.outputs.api }}
      web-image: ${{ steps.image.outputs.web }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push Web image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - id: image
        run: |
          echo "api=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "web=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.zerozero.app
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Kubernetes
        run: |
          echo "Deploying to staging..."
          echo "API Image: ${{ needs.build-and-push.outputs.api-image }}"
          echo "Web Image: ${{ needs.build-and-push.outputs.web-image }}"
          # Add your actual deployment commands here
          # kubectl set image deployment/api api=${{ needs.build-and-push.outputs.api-image }}
          # kubectl set image deployment/web web=${{ needs.build-and-push.outputs.web-image }}

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add actual smoke test commands

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://zerozero.app
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Production
        run: |
          echo "Deploying to production..."
          echo "API Image: ${{ needs.build-and-push.outputs.api-image }}"
          echo "Web Image: ${{ needs.build-and-push.outputs.web-image }}"
          # Add your actual production deployment commands here
          # kubectl set image deployment/api api=${{ needs.build-and-push.outputs.api-image }} --namespace=production
          # kubectl set image deployment/web web=${{ needs.build-and-push.outputs.web-image }} --namespace=production

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## Changes
            - Deployed commit: ${{ github.sha }}
            - API Image: ${{ needs.build-and-push.outputs.api-image }}
            - Web Image: ${{ needs.build-and-push.outputs.web-image }}
          draft: false
          prerelease: false